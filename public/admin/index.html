<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4 url("admin.jpg") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-sizing: border-box;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin-right: 30px;
      cursor: pointer;
    }

    .logout-btn {
  background-color: red;
  color: white;
  border: none;
  padding: 8px 15px;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
  width: auto;         /* ‚úÖ Reset width */
  display: inline-block; /* ‚úÖ Prevent it from stretching */
  margin-left: auto;
}


    .container {
      width: 75%;
      margin: 120px auto 40px;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
      transition: height 0.3s ease;
      max-height: 75vh;
      overflow-y: auto;
    }

    .container.expanded {
      width: 90%;
      max-height: 90vh;
    }

    h1 {
      font-size: 36px;
      color: #333;
    }

    .intro-text {
      font-size: 18px;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .user-list {
      margin-top: 25px;
    }

    .user-item {
      background: #fff;
      padding: 12px 18px;
      margin-bottom: 10px;
      border-left: 5px solid #333;
      border-radius: 6px;
      box-shadow: 0px 2px 4px rgba(0,0,0,0.1);
    }

    .user-role {
      font-weight: bold;
      color: #666;
    }

    .btn-group {
      margin-top: 10px;
    }

    .btn-group button {
      margin-right: 10px;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }

    .edit-btn {
      background-color: orange;
      color: white;
    }

    .delete-btn {
      background-color: darkred;
      color: white;
    }

    .error {
      color: darkred;
      font-weight: bold;
    }

    .loading {
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <a onclick="fetchUsers()">üë• View Users</a>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
  

  <!-- Container -->
  <div id="admin-container" class="container">
    <h1>üîê Welcome, Admin</h1>
    <p class="intro-text">
      As an administrator, you can view, edit, or delete users from the system.
    </p>
    <div id="user-list" class="user-list">
      <!-- User list will populate here -->
    </div>
  </div>

  <script>
    function logout() {
      localStorage.removeItem("token");
      window.location.href = "/login";
    }

    async function fetchUsers() {
      const token = localStorage.getItem("token");
      const userList = document.getElementById("user-list");
      const container = document.getElementById("admin-container");
      container.classList.add("expanded");

      if (!token) {
        userList.innerHTML = "<p class='error'>‚ùå Not logged in.</p>";
        return;
      }

      userList.innerHTML = "<p class='loading'>üîÑ Loading users...</p>";

      try {
        const res = await fetch("/admin/users", {
          headers: {
            "Authorization": `Bearer ${token}`
          }
        });

        const users = await res.json();
        userList.innerHTML = "";

        if (!Array.isArray(users) || users.length === 0) {
          userList.innerHTML = "<p>‚ÑπÔ∏è No users found.</p>";
          return;
        }

        users.forEach(user => {
          const div = document.createElement("div");
          div.className = "user-item";
          div.innerHTML = `
            <strong>${user.username}</strong> (${user.email})<br>
            <span class="user-role">Role: ${user.role}</span>
            <div class="btn-group">
              <button class="edit-btn" onclick="editUser('${user._id}', '${user.username}', '${user.role}')">Edit</button>
              <button class="delete-btn" onclick="deleteUser('${user._id}')">Delete</button>
            </div>
          `;
          userList.appendChild(div);
        });

      } catch (err) {
        console.error(err);
        userList.innerHTML = `<p class='error'>‚ö†Ô∏è ${err.message}</p>`;
      }
    }

    async function deleteUser(id) {
      const token = localStorage.getItem("token");
      if (!confirm("Are you sure you want to delete this user?")) return;

      try {
        const res = await fetch(`/admin/users/${id}`, {
          method: "DELETE",
          headers: {
            "Authorization": `Bearer ${token}`
          }
        });

        const data = await res.json();
        alert(data.message);
        fetchUsers(); // Refresh user list
      } catch (err) {
        alert("‚ùå Failed to delete user.");
        console.error(err);
      }
    }

    async function editUser(id, currentName, currentRole) {
      const newName = prompt("Enter new username:", currentName);
      const newRole = prompt("Enter new role (patient/doctor/admin):", currentRole);

      if (!newName || !newRole) return;

      const token = localStorage.getItem("token");

      try {
        const res = await fetch(`/admin/users/${id}`, {
          method: "PUT",
          headers: {
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ username: newName, role: newRole })
        });

        const data = await res.json();
        alert(data.message);
        fetchUsers(); // Refresh list
      } catch (err) {
        alert("‚ùå Failed to update user.");
        console.error(err);
      }
    }
  </script>
</body>
</html>
